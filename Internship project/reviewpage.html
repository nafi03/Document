<!doctype html>
<html lang="en">
  <head>
    <title>Document</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="reviewpage.css">
    <title>Project:Document</title>
    
  </head>
  <body>
    <div  class="info">
        <img src="reviewdetails.png">
    </div>
    <div class="main_div">
        <form>
            <label>Choose Picture</label>
            <button>
                <input type="file" class="dp">
            </button>
            
            <div>
                <br>
                <label class="fname">First name:</label>
                <input type="text">
                <label class="mname">Middle name:</label>
                <input type="text">
                <label class="lname">Last name:</label>
                <input type="text">
                <label class="dob">Date of Birth:</label>
                <input type="date">
                <!-- <label class="roll_no">Enrollment:</label>
                <input type="number"> -->
                <div>
                    <br>
                    <label>Gender:</label>
                    <select name="gender">
                        <option selected="selected" value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <!-- Filled with help of enrollment number & Js 
                    <label>Course:</label>
                    <input type="text">
                    <label>Stream:</label>
                    <input type="text">
                    <label>Year:</label>
                    <input type="text"> -->
                    <label>Hostel:</label>
                    <input type="radio">
                    <label>Yes</label>
                    <input type="radio">
                    <label>No</label>
                </div>
                <br>
                <div>
                    <label>Enrollment Number:</label>
                    <input type="number">
                    <!-- Below items to be filled automatically using Javascript by taking info from provided enrollment number -->
                    <label>Course:</label>
                    <input type="text">
                    <label>Year:</label>
                    <input type="number">
                    <label>Stream:</label>
                    <input type="text">
                </div>
                <br>
                <hr>
                <div>
                <br>
                    <label class="fathername">Father name:</label>
                    <input type="text">
                    <label class="mothername">Mother name:</label>
                    <input type="text">
                    <div>
                    <br>
                        <label>Father occupation:</label>
                        <input type="radio">
                        <label>Government Employee</label>
                        <input type="radio">
                        <label>Private Employee</label>
                        <input type="radio">
                        <label>Businessman</label>
                        <input type="radio">
                        <label>Farmer</label>
                        <input type="radio">
                        <label>Unemployed</label>
                    </div>
                </div>
                <br>
                <div>
                    <fieldset class="addbox">
                        <legend>Address:</legend>
                        <label>Residence:</label>
                        <input type="text">
                        <label>City:</label>
                        <input type="text">
                        <label>District:</label>
                        <input type="text"><br><br>
                        <label>State:</label>
                        <input type="text">
                        <label>Country:</label>
                        <input type="text">
                        <label>Pin Code:</label>
                        <input type="number">
                    </fieldset>
                </div>
                <br>
                <div>
                    <fieldset class="acad">
                        <legend>Academics:</legend>
                        <label>Class 10th Percentage:</label>
                        <input type="number">
                        <label>Class 10th Board Name:</label>
                        <input type="text">
                        <br><br>
                        <label>Class 12th Percentage</label>
                        <input type="number">
                        <label>Class 12th Board Name:</label>
                        <input type="text">
                        <label>Class 12th Subjects:</label>
                        <input type="text">
                        <br><br>
                        <label>Graduation Title:</label>
                        <input type="text">
                        <label>Graduation University: </label>
                        <input type="text">
                        <label>Graduation Percentage: </label>
                        <input type="number">
                    </fieldset>
                </div>
            </div>
        </form>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
