<!doctype html>
<html lang="en">
  <head>
    <title>Document</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frontend1.css">
    <title>Personal Details</title>
    
  </head>
  <body>
    <div  class="info">
        <h1 class="info">Personal Information</h1>
    </div>
    <div class="main_div">
        <form>
            <label>Choose Picture</label>
            <button class="profilepic">
                <input type="file" class="dp">
            </button>
            
            <div>
                <br>
                <label class="fname">First name:</label>
                <input type="text" required>
                <label class="mname">Middle name:</label>
                <input type="text" required>
                <label class="lname">Last name:</label>
                <input type="text"required>
                <label class="dob">Date of Birth:</label>
                <input type="date" required>
               
                <div>
                    <br>
                    <label>Gender:</label>
                    <select name="gender" required>
                        <option selected="selected" value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label>Hostel:</label>
                    <input type="radio">
                    <label>Yes</label>
                    <input type="radio">
                    <label>No</label>
                </div>
                <br>
                <div>
                    <label>Enrollment Number:</label>
                    <input type="number">
                    <label>Course:</label>
                    <input type="text">
                    <label>Year:</label>
                    <input type="number">
                    <label>Stream:</label>
                    <input type="text">
                </div>
                <br>
                <hr>
                <div>
                <br>
                    <label class="fathername">Father name:</label>
                    <input type="text">
                    <label class="mothername">Mother name:</label>
                    <input type="text">
                    <div>
                    <br>
                        <label>Father occupation:</label>
                        <input type="radio">
                        <label>Government Employee</label>
                        <input type="radio">
                        <label>Private Employee</label>
                        <input type="radio">
                        <label>Businessman</label>
                        <input type="radio">
                        <label>Farmer</label>
                        <input type="radio">
                        <label>Unemployed</label>
                    </div>
                </div>
                <br>
            </div>
            <p>1 of 3</p>
        </form>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
